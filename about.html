<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #ffcc00;
    }

    .section {
      background-color: #1f1f1f;
      border-radius: 20px;
      padding: 25px 30px;
      margin: 15px 0;
      width: 90%;
      max-width: 600px;
      transition: background-color 0.3s ease;
    }

    .section:hover {
      background-color: #2a2a2a;
    }

    .section h2 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff9900;
    }

    .button {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #666;
    }

    .danger-btn {
      background-color: #ff3333;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .danger-btn:hover {
      background-color: #cc0000;
    }

    .small-text {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="title">ABOUT</div>

  <div class="section">
    <h2>Thanks</h2>
    Big thanks to all server/game testers, even if you just opened the game! Special shoutout: deejvtech, Rubyy, Pek
  </div>

  <div class="section">
    <h2>Danger Zone</h2>
    <p>Be careful! This will delete ALL your progress.</p>
    <button class="danger-btn" onclick="resetProgress()">Delete Everything</button>
    <div class="small-text">This action cannot be undone!</div>
  </div>

  <script>
    function resetProgress() {
      if(confirm("Are you SURE you want to delete ALL progress?")) {
        localStorage.clear();
        alert('All progress deleted!');
      }
    }
  </script>
</body>
</html>
