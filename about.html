<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a002a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .section {
      background-color: #2e004f;
      border-radius: 20px;
      padding: 20px 30px;
      margin: 20px 0;
      width: 90%;
      max-width: 600px;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section:hover {
      background-color: #3d0068;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .red-text {
      color: #ff6666;
    }

    .link {
      display: inline-block;
      margin-top: 10px;
      background-color: #6200ea;
      padding: 10px 20px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .link:hover {
      background-color: #7b1fa2;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 20px;
    }

    .reset-btn {
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="title">ABOUT</div>

  <div class="section red-text">
    Thanks for all server/game testers even if u just opened the game! Especially: deejvtech, Rubyy, Pek
  </div>

  <div class="section">
    Owner: zntsproj, @pigeon6270 on tiktok
  </div>

  <div class="section">
    Try out the Java Edition version on github!<br>
    <a class="link" href="https://github.com/deejvgames/PigeonBattleJavaEdition/" target="_blank">
      Go to GitHub
    </a>
  </div>

  <div class="section">
    Reset your progress
    <button class="reset-btn" onclick="reset()">Reset</button>
  </div>

  <script>
    function reset() {
      localStorage.clear();
      alert('Successfully!');
    }
  </script>
</body>
</html>
