<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pigeon Battle</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Press Start 2P', cursive;
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  #pigeon-container {
    position: absolute;
    top: -200px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    opacity: 0;
    transition: top 2s ease, opacity 2s ease;
  }

  #pigeon-container.show {
    top: 50%;
    opacity: 1;
    transform: translate(-50%, -50%);
  }

  #pigeon-container img {
    width: 200px;
    height: auto;
  }

  #message {
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.6;
  }

  #click-text {
    margin-top: 12px;
    font-size: 12px;
    opacity: 0.7;
    cursor: pointer;
    display: none;
  }

  button {
    margin-top: 16px;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    padding: 10px 14px;
    cursor: pointer;
  }

  .floating-pigeon {
    position: absolute;
    width: 80px;
    animation: float linear infinite;
  }

  @keyframes float {
    0% { transform: translate(0,0); }
    100% { transform: translate(calc(100vw - 80px), calc(100vh - 80px)); }
  }
</style>
</head>
<body>

<div id="pigeon-container">
  <img src="pigeon.jpg" alt="Pigeon">
  <div id="message">Hi vro (press to continue)</div>
  <div id="click-text">Click To Continue</div>
</div>

<script>
const pigeonContainer = document.getElementById('pigeon-container');
const messageDiv = document.getElementById('message');
const clickText = document.getElementById('click-text');

// ÐºÐ½Ð¾Ð¿ÐºÐ° Fuck off
const fuckOffBtn = document.createElement('button');
fuckOffBtn.textContent = 'Fuck off';
fuckOffBtn.style.display = 'none';
pigeonContainer.appendChild(fuckOffBtn);

setTimeout(() => {
  pigeonContainer.classList.add('show');
  clickText.style.display = 'block';
}, 500);

// Ð²ÐµÑÑŒ Ð½Ð¾Ð²Ñ‹Ð¹ Ð´Ð¸Ð°Ð»Ð¾Ð³
const messages = [
  "Hi vro (press to continue)",
  "Thanks for trying to help poor sigeons",
  "ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚",
  "ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚",
  "ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚ðŸ˜‚"
];

let msgIndex = 0;

clickText.addEventListener('click', () => {
  msgIndex++;

  if (msgIndex < messages.length) {
    messageDiv.textContent = messages[msgIndex];
  }

  if (msgIndex === messages.length - 1) {
    clickText.style.display = 'none';
    fuckOffBtn.style.display = 'inline-block';
  }
});

// Ð¿Ð¾ÑÐ»Ðµ Fuck off
fuckOffBtn.addEventListener('click', () => {
  fuckOffBtn.style.display = 'none';

  const finalMessages = [
    "Alright alright vro",
    "So the game is pretty simple:",
    "W,A,S,D - move!",
    "Click / Space - shoot!",
    "Try to kill as much evil sigeons as possible",
    "Bye vroo ðŸ˜‚"
  ];

  let i = 0;
  messageDiv.textContent = finalMessages[i];

  const interval = setInterval(() => {
    i++;
    if (i < finalMessages.length) {
      messageDiv.textContent = finalMessages[i];
    } else {
      clearInterval(interval);
    }
  }, 1800);
});

// Ð»ÐµÑ‚Ð°ÑŽÑ‰Ð¸Ðµ Ð³Ð¾Ð»ÑƒÐ±Ð¸
setTimeout(() => {
  const flyingPigeons = ['spacepigeon.jpg','candypigeon.jpg','spacegooner.jpg'];
  for (let i = 0; i < 7; i++) {
    const f = document.createElement('img');
    f.src = flyingPigeons[Math.floor(Math.random() * flyingPigeons.length)];
    f.className = 'floating-pigeon';
    f.style.top = Math.random() * window.innerHeight + 'px';
    f.style.left = Math.random() * window.innerWidth + 'px';
    f.style.animationDuration = (8 + Math.random() * 7) + 's';
    document.body.appendChild(f);
  }
}, 2500);
</script>

</body>
</html>
