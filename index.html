<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e004d; /* ещё более темный фиолетовый */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .container img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #2e2e2e; /* темно-серый */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="feetpigeon.jpg" alt="Pigeon Feet" />
    <h1>Maintenance mode, the game just died</h1>
  </div>
  <div class="footer">
    <p>i hope this game will be survived</p>
  </div>
</body>
</html>
