<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-radius: 20px;
        }

        #header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        #online-count {
            font-size: 1rem;
        }

        #nickname-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
        }

        #nickname {
            padding: 12px;
            margin-bottom: 10px;
            border: 3px solid transparent;
            border-radius: 999px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
            background-clip: padding-box;
            box-shadow: 0 0 0 3px transparent;
            transition: 0.3s;
        }

        #nickname:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 3px transparent, 0 0 10px rgba(106, 13, 173, 0.5);
            border-image: linear-gradient(45deg, #6a0dad, #0d6aad) 1;
        }

        #start-btn {
            background: linear-gradient(45deg, #6a0dad, #0d6aad);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #start-btn:hover {
            background: linear-gradient(45deg, #5a0c8c, #0b5c91);
            transform: scale(1.05);
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chat-box {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #message-input {
            padding: 12px;
            border: 3px solid transparent;
            border-radius: 999px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-image: linear-gradient(45deg, #6a0dad, #0d6aad) 1;
        }

        #send-btn {
            background: linear-gradient(45deg, #6a0dad, #0d6aad);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #send-btn:hover {
            background: linear-gradient(45deg, #5a0c8c, #0b5c91);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }
            #header h1 {
                font-size: 1.5rem;
            }
            #nickname, #message-input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Dovecote</h1>
            <div id="online-count">Pigeons online: 0</div>
        </header>

        <div id="nickname-form">
            <input type="text" id="nickname" placeholder="Enter your nickname" />
            <button id="start-btn">Start</button>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="chat-box"></div>
            <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const startBtn = document.getElementById('start-btn');
        const nicknameInput = document.getElementById('nickname');
        const chatContainer = document.getElementById('chat-container');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const onlineCountElement = document.getElementById('online-count');

        let playerId = null;
        let socket = null;
        let pingInterval = null;

        startBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                playerId = nickname;
                nicknameInput.disabled = true;
                startBtn.disabled = true;
                socket = io('https://pgn-3xyh.onrender.com');
                socket.emit('join', { playerId });

                socket.on('online_count', (data) => {
                    const onlineText = data.count === 1 ? 'Pigeons online: A lot' : `Pigeons online: ${data.count}`;
                    onlineCountElement.textContent = onlineText;
                });

                socket.on('receive_message', (data) => {
                    addMessage(data.nickname, data.text);
                    saveMessage(data.nickname, data.text);
                });

                socket.on('disconnect', () => {
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                });

                chatContainer.style.display = 'flex';
                updateOnlineCount();
                loadMessages();
            }
        });

        sendBtn.addEventListener('click', () => {
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
            const message = messageInput.value.trim();
            if (message && playerId && socket) {
                socket.emit('send_message', { nickname: playerId, text: message });
                messageInput.value = '';
                saveMessage(playerId, message);
            }
        });

        function addMessage(player, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${player}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveMessage(player, message) {
            const messages = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const lastMessage = messages[messages.length - 1];
            if (lastMessage && lastMessage.player === player && lastMessage.message === message) {
                return;
            }
            messages.push({ player, message });
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatHistory')) || [];
            messages.forEach((msg) => {
                addMessage(msg.player, msg.message);
            });
        }

        async function updateOnlineCount() {
            try {
                if (playerId) {
                    const response = await fetch('https://pgn-3xyh.onrender.com/ping', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ player_id: playerId })
                    });
                    const data = await response.json();
                    onlineCountElement.textContent = `Pigeons online: ${data}`;
                }
            } catch (error) {
                console.error('Error fetching online count:', error);
            }
        }
    </script>
</body>
</html>
