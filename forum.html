<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Forum</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-radius: 8px;
        }

        #header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        #online-count {
            font-size: 1rem;
        }

        #nickname-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
        }

        #nickname {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
        }

        #start-btn {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #5a0c8c;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #chat-box {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #message-input {
            padding: 10px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        #send-btn {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #5a0c8c;
        }

        @media (max-width: 600px) {
            #app {
                padding: 10px;
            }

            #header h1 {
                font-size: 1.5rem;
            }

            #nickname {
                font-size: 1rem;
            }

            #message-input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Pigeon Forum</h1>
            <div id="online-count">Pigeons online: 0</div>
        </header>

        <div id="nickname-form">
            <input type="text" id="nickname" placeholder="Enter your nickname" />
            <button id="start-btn">Start</button>
        </div>

        <div id="chat-container" style="display: none;">
            <div id="chat-box"></div>
            <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const startBtn = document.getElementById('start-btn');
        const nicknameInput = document.getElementById('nickname');
        const chatContainer = document.getElementById('chat-container');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const onlineCountElement = document.getElementById('online-count');

        let playerId = null;
        let socket = null;
        let pingInterval = null;

        startBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                playerId = nickname; // Используем никнейм как ID игрока
                nicknameInput.disabled = true;
                startBtn.disabled = true;
                socket = io('https://pigeonbattle.onrender.com');
                socket.emit('join', { playerId });

                socket.on('online_count', (data) => {
                    // Если один игрок, показываем много онлайн
                    const onlineText = data.count === 1 ? 'Pigeons online: A lot' : `Pigeons online: ${data.count}`;
                    onlineCountElement.textContent = onlineText;
                });

                socket.on('receive_message', (data) => {
                    addMessage(data.nickname, data.text);
                });

                socket.on('disconnect', () => {
                    // Останавливаем пинг, если игрок вышел
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                });

                chatContainer.style.display = 'flex';
                updateOnlineCount();

                // Пинг только после подключения
                pingInterval = setInterval(updateOnlineCount, 5000);
            }
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && playerId && socket) {
                socket.emit('send_message', { nickname: playerId, text: message });
                messageInput.value = '';
            }
        });

        function addMessage(player, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${player}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function updateOnlineCount() {
            try {
                if (playerId) { // Проверяем, не отправляем запрос самому себе
                    const response = await fetch('https://pigeonbattle.onrender.com/ping', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ player_id: playerId })
                    });
                    const data = await response.json();
                    onlineCountElement.textContent = `Pigeons online: ${data}`;
                }
            } catch (error) {
                console.error('Error fetching online count:', error);
            }
        }
    </script>
</body>
</html>
