<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PigeonBattle</title>

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      width: 100%;
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 2px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header .btn-play {
      background: #ffffff;
      color: #000;
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    header .btn-play:hover {
      background: #ffeded;
      transform: translateY(-1px);
    }

    /* MAIN CONTENT */
    .content {
      text-align: center;
      margin-top: 130px;
      padding: 0 20px;
    }

    .content h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 20px;
      max-width: 650px;
      margin: 0 auto;
      opacity: 0.8;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<header>
  <h1>PigeonBattle</h1>

  <!-- Play button with link -->
  <a href="https://pigeonbattlehost.github.io/pgn" class="btn-play">Play</a>
</header>

<div class="content">
  <h2>Its a game about pigeons fighting each other.</h2>
  <p>
    Though they are fat, they are still strong.<br>
    You should play IT right NOW!
  </p>
</div>

</body>
</html>
