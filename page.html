<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PigeonBattle | Official Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --discord-color: #5865F2;
      --bg-color: #0f0f0f;
      --accent-color: #ffaa00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: white;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
    }

    .btn-play {
      background: #fff;
      color: #000;
    }

    .btn-play:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    .btn-discord {
      background: var(--discord-color);
      color: #fff;
    }

    .btn-discord:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }

    .content {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      font-size: clamp(32px, 6vw, 56px);
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 60px;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      opacity: 0.9;
    }

    .github-tag {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 14px;
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      padding: 6px 18px;
      border-radius: 20px;
    }

    /* GRID / SLIDER */
    .release-slider {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .release-card {
      background: #151515;
      border: 1px solid #222;
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.2s;
    }

    .release-card:hover {
      transform: scale(1.05);
    }

    .release-card h4 {
      margin: 0 0 10px;
      color: var(--accent-color);
      font-size: 16px;
    }

    .release-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .release-card a {
      color: var(--discord-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    /* COMMITS */
    .commit-meta {
      font-size: 12px;
      color: #666;
    }

    /* SERVER CARD */
    .server-card {
      background: #151515;
      border: 1px solid #222;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .btn-wake {
      display: inline-block;
      margin-top: 20px;
      background: var(--accent-color);
      color: #000;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
    }

    .btn-wake:hover {
      background: #ffc85a;
      box-shadow: 0 0 20px rgba(255,170,0,0.3);
    }

    /* MOBILE */
    @media (max-width: 700px) {
      .release-slider {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }

      .release-card {
        min-width: 220px;
        scroll-snap-align: start;
      }

      header {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>PigeonBattle</h1>
  <div class="nav-buttons">
    <a href="#" class="btn" id="servers-btn" style="background:#222;color:#aaa;">Servers</a>
    <a href="https://discord.gg/pgBbtXuB6r" target="_blank" class="btn btn-discord">Discord</a>
    <a href="https://pigeonbattlehost.github.io/pgn" class="btn btn-play">Play Now</a>
  </div>
</header>

<div class="content" id="main-content">

  <span class="github-tag" id="gh-version">Fetching latest release...</span>

  <h2>Fat Pigeon Game. Yes. Ok.</h2>
  <p>Pigeons are fat. But they're still strong. Sigeon battles!</p>

  <h3>Releases</h3>
  <div class="release-slider" id="release-slider"></div>

  <h3>Latest Commits</h3>
  <div class="release-slider" id="commit-slider"></div>

</div>

<script>
  async function getRelease() {
    const tag = document.getElementById('gh-version');
    try {
      const res = await fetch('https://api.github.com/repos/pigeonbattlehost/pgn/releases/latest');
      const data = await res.json();
      tag.textContent = `Latest: ${data.tag_name} (${new Date(data.published_at).toLocaleDateString()})`;
    } catch {
      tag.textContent = 'Unable to fetch release';
    }
  }

  async function loadReleases() {
    const slider = document.getElementById('release-slider');
    try {
      const res = await fetch('https://api.github.com/repos/pigeonbattlehost/pgn/releases');
      const data = await res.json();
      data.slice(0, 8).forEach(r => {
        slider.innerHTML += `
          <div class="release-card">
            <h4>${r.tag_name}</h4>
            <p>${new Date(r.published_at).toLocaleDateString()}</p>
            <a href="${r.html_url}" target="_blank">View on GitHub</a>
          </div>
        `;
      });
    } catch {
      slider.innerHTML = '<p style="color:#777;">Failed to load releases</p>';
    }
  }

  async function loadCommits() {
    const slider = document.getElementById('commit-slider');
    try {
      const res = await fetch('https://api.github.com/repos/pigeonbattlehost/pgn/commits');
      const data = await res.json();
      data.slice(0, 8).forEach(c => {
        slider.innerHTML += `
          <div class="release-card">
            <p>${c.commit.message.split('\n')[0]}</p>
            <div class="commit-meta">
              ${c.commit.author.name} ¬∑ ${new Date(c.commit.author.date).toLocaleDateString()}
            </div>
          </div>
        `;
      });
    } catch {
      slider.innerHTML = '<p style="color:#777;">Failed to load commits</p>';
    }
  }

  getRelease();
  loadReleases();
  loadCommits();

  document.getElementById('servers-btn').onclick = () => {
    document.getElementById('main-content').innerHTML = `
      <div class="server-card">
        <h3>Server Status</h3>
        <p>If backend is sleeping ‚Äî wake the pigeon üê¶</p>
        <a class="btn-wake" target="_blank" href="https://pgn-3xyh.onrender.com">Wake Up Server</a>
      </div>
    `;
  };
</script>

</body>
</html>
