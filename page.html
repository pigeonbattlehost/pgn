<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigeonBattle | Official Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --discord-color: #5865F2;
      --bg-color: #0f0f0f;
      --accent-color: #ffaa00;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 2px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: clamp(20px, 4vw, 32px);
      font-weight: 700;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-play { background: #fff; color: #000; }
    .btn-play:hover { background: #eee; transform: translateY(-2px); }

    .btn-discord { background: var(--discord-color); color: #fff; }
    .btn-discord:hover { background: #4752c4; transform: translateY(-2px); }

    .content {
      text-align: center;
      margin: 60px auto;
      padding: 0 20px;
      max-width: 800px;
    }

    .content h2 {
      font-size: clamp(32px, 8vw, 56px);
      margin-bottom: 15px;
      font-weight: 700;
    }

    .server-card {
      background: #151515;
      border: 1px solid #222;
      padding: 30px;
      border-radius: 20px;
      margin-top: 50px;
      text-align: center;
    }

    .server-card h3 {
      margin: 0 0 15px 0;
      color: var(--accent-color);
      font-size: 24px;
    }

    .server-card p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .btn-wake {
      background: var(--accent-color);
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 12px;
      font-weight: 700;
    }

    .btn-wake:hover {
      background: #ffc85a;
      box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
    }

    .small-info {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }

    .github-tag {
      margin-top: 30px;
      font-size: 14px;
      color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      padding: 5px 15px;
      border-radius: 20px;
      display: inline-block;
    }

    /* RELEASE SLIDER */
    .release-slider {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
      margin-top: 40px;
    }

    .release-card {
      min-width: 200px;
      flex: 0 0 auto;
      background: #151515;
      border: 1px solid #222;
      border-radius: 15px;
      padding: 15px;
      scroll-snap-align: start;
      text-align: center;
      transition: transform 0.2s;
    }

    .release-card:hover {
      transform: scale(1.05);
    }

    .release-card h4 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: var(--accent-color);
    }

    .release-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .release-card a {
      color: var(--discord-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 15px; padding: 15px; }
      .nav-buttons { width: 100%; flex-wrap: wrap; justify-content: center; }
      .btn { flex: 1; min-width: 120px; }
    }
  </style>
</head>
<body>

<header>
  <h1>PigeonBattle</h1>
  <div class="nav-buttons">
    <a href="#" class="btn" id="servers-btn" style="background: #222; color: #888;">Servers</a>
    <a href="https://discord.gg/pgBbtXuB6r" target="_blank" class="btn btn-discord">Discord</a>
    <a href="https://pigeonbattlehost.github.io/pgn" class="btn btn-play">Play Now</a>
  </div>
</header>

<div class="content" id="main-content">
  <div id="version-container">
    <span class="github-tag" id="gh-version">Fetching latest release...</span>
  </div>

  <h3>Fat Pigeon Game. Yes. Ok.<h3>
  <p>Pigeons are fat. But they're still strong to battle. Pigeon Battle! Play it NOW!</p>

  <div class="release-slider" id="release-slider">

  </div>
</div>

<script>
  async function getRelease() {
    const tag = document.getElementById('gh-version');
    try {
      const res = await fetch('https://api.github.com/repos/pigeonbattlehost/pgn/releases/latest');
      const data = await res.json();
      tag.textContent = "Latest: " + data.tag_name + " (" + new Date(data.published_at).toLocaleDateString() + ")";
    } catch (e) {
      tag.textContent = "v0.6.3 Update Live";
    }
  }
  getRelease();

  async function loadReleases() {
    const slider = document.getElementById('release-slider');
    try {
      const res = await fetch('https://api.github.com/repos/pigeonbattlehost/pgn/releases');
      const data = await res.json();
      data.slice(0, 10).forEach(rel => {
        const card = document.createElement('div');
        card.className = 'release-card';
        card.innerHTML = `
          <h4>${rel.tag_name}</h4>
          <p>${new Date(rel.published_at).toLocaleDateString()}</p>
          <a href="${rel.html_url}" target="_blank">View on GitHub</a>
        `;
        slider.appendChild(card);
      });
    } catch (e) {
      slider.innerHTML = `<p style="color:#888;">Unable to load past releases.</p>`;
    }
  }
  loadReleases();

  // SERVER BUTTON
  const serversBtn = document.getElementById('servers-btn');
  const mainContent = document.getElementById('main-content');

  serversBtn.addEventListener('click', () => {
    mainContent.innerHTML = `
      <div class="server-card">
        <h3>Server Status</h3>
        <p>
          If the <b>Pigeon Forum</b> or the <b>Online Counter</b> isn't working, the backend might be sleeping. 
          Click the button below to wake it up!
        </p>
        <a href="https://pgn-3xyh.onrender.com" target="_blank" class="btn btn-wake">Wake Up Server</a>
        <span class="small-info">
          This button activates the Pigeon Battle backend server if it has gone into sleep mode due to inactivity.
        </span>
      </div>
    `;
  });
</script>

</body>
</html>
